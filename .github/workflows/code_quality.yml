name: Code_Quality
run-name: (Run by ${{ github.actor }})

on: 
  pull_request:
    branches:
      - master #Run on PR against master branch

jobs:
  linter: 
    name: Lint check
    runs-on: ubuntu-latest # Run on Ubuntu server
    steps:
      - uses: actions/checkout@v4 # Checkout current repo
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run linter 
        run: npm run lint

  unit_tests:
    name: Run unit test
    runs-on: ubuntu-latest # Run on Ubunty server
    steps:
      - uses: actions/checkout@v4 # Checkout current repo
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests 
        run: node src/tests/MyUnitTest.js